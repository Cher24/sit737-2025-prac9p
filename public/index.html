<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator CRUD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculator CRUD</h1>

  <section>
    <h2>Create Calculation</h2>
    <form id="calcForm">
      <label>Operation:
        <select id="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
        </select>
      </label>
      <input type="number" id="a" placeholder="A" required>
      <input type="number" id="b" placeholder="B" required>
      <button type="submit">Calculate</button>
    </form>
    <p id="calcResult"></p>
  </section>

  <hr>

  <section>
    <h2>All Results</h2>
    <button onclick="fetchResults()">Refresh</button>
    <ul id="resultsList"></ul>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
